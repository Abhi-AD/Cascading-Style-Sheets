<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fill Water</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #262626;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loader {
            position: relative;
        }
        .loader h1 {
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            font-size: 10em;
            color: transparent;
            background: url('../img/Water.png') repeat;
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: waterAnimation 5s linear infinite;
        }
        @keyframes waterAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>Water</h1>
    </div>
</body>
</html>
