<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Light Button Hover</title>
     <style>
          * {
               margin: 0;
               padding: 0;
               font-family: Arial, sans-serif;
          }

          body {
               display: flex;
               justify-content: center;
               align-items: center;
               min-height: 100vh;
               background: #07214D;
          }

          a {
               position: relative;
               display: inline-block;
               padding: 25px 30px;
               margin: 40px 2rem;
               color: #26ED0E;
               font-size: 24px;
               text-decoration: none;
               text-transform: uppercase;
               overflow: hidden;
               transition: 0.5s;
               letter-spacing: 4px;
               -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
          }

          a:nth-child(1) {
               filter: hue-rotate(290deg);
          }

          a:nth-child(3) {
               filter: hue-rotate(110deg);
          }

          a:hover {
               background: #03e9f4;
               color: #050801;
               box-shadow: 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 55px #03e9f4, 0 0 95px #03e9f4, 0 0 200px #03e9f4;
          }

          a span {
               position: absolute;
               display: block;
          }

          a span:nth-child(1) {
               top: 0;
               left: 0;
               width: 100%;
               height: 2px;
               background: linear-gradient(90deg, transparent, #03e9f4);
               animation: animation 0.5s linear infinite;
          }

          @keyframes animation {
               0% {
                    left: -100%;
               }

               50%,
               100% {
                    left: 100%;
               }
          }

          a span:nth-child(2) {
               top: -100%;
               right: 0;
               width: 2px;
               height: 100%;
               background: linear-gradient(180deg, transparent, #03e9f4);
               animation: animation1 1s linear infinite;
               animation-delay: 0.1s;
          }

          @keyframes animation1 {
               0% {
                    top: -100%;
               }

               50%,
               100% {
                    top: 100%;
               }
          }

          a span:nth-child(3) {
               bottom: 0;
               right: -100px;
               width: 100%;
               height: 2px;
               background: linear-gradient(270deg, transparent, #03e9f4);
               animation: animation2 1s linear infinite;
               animation-delay: 0.1s;
          }

          @keyframes animation2 {
               0% {
                    right: -100%;
               }

               50%,
               100% {
                    right: 100%;
               }
          }

          a span:nth-child(4) {
               bottom: -100%;
               left: 0;
               width: 2px;
               height: 100%;
               background: linear-gradient(360deg, transparent, #03e9f4);
               animation: animation4 1s linear infinite;
               animation-delay: 0.75s;
          }

          @keyframes animation4 {
               0% {
                    bottom: -100%;
               }

               50%,
               100% {
                    bottom: 100%;
               }
          }

          /* Media Query for smaller screens */
          @media screen and (max-width:1920px) {
               a {
                    font-size: 18px;
                    gap: 10rem;
               }
          }
     </style>
</head>

<body>
     <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Click Me!
     </a>
     <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Click Me!
     </a>

          <span></span>
          <span></span>
          Click Me!
     </a>
</body>

</html>
