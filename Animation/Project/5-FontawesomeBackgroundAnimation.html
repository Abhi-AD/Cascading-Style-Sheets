     <title>Fontawesome Background Animation</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <style>
          * {
               margin: 0;
               padding: 0;
          }

          section {
               position: relative;
               width: 100%;
               height: 100vh;
               background: #484B43;
               display: flex;
               flex-direction: column;
               overflow: hidden;
          }

          section .row {
               position: relative;
               width: 100%;
               display: flex;
               padding: 10px 0;
               white-space: nowrap;
               font-size: 64px;
               transform: rotate(-30deg);
          }

          i {
               color: rgba(246, 238, 67, 1);
               transition: 1s;
               padding: 0 5px;
               user-select: none;
               cursor: default;
          }

          i:hover {
               transition: 0s;
               color: #0FEEFC;
               text-shadow: 0 0 120px #0FEEFC;
          }

          section .row div {
               animation: animation1 80s linear infinite;
               animation-delay: -80s;
          }

          section.row div:nth-child(2) {
               animation: animation2 80s linear infinite;
               animation-delay: -40s;
          }

          @keyframes animation1 {
               0% {
                    transform: translateX(100%);
               }

               100% {
                    transform: translateX(-100%);
               }
          }

          @keyframes animation2 {
               0% {
                    transform: translateX(0%);
               }

               100% {
                    transform: translateX(-200%);
               }
          }

          section .row:nth-child(even) div {
               animation: animation3 80s linear infinite;
               animation-delay: -80s;
          }

          section.row:nth-child(even) div:nth-child(2) {
               animation: animation4 80s linear infinite;
               animation-delay: -40s;
          }

          @keyframes animation3 {
               0% {
                    transform: translateX(-100%);
               }

               100% {
                    transform: translateX(100%);
               }
          }

          @keyframes animation4 {
               0% {
                    transform: translateX(-200%);
               }

               100% {
                    transform: translateX(0%);
               }
          }
     </style>
</head>
