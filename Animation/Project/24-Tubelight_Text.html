    <title>Tubelight Text Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #262626;
        }
        .button, .button1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            list-style: none;
            padding: 0;
        }
        .button { top: 35%; }
        .button1 { top: 45%; }
        .button2 { top: 55%; }
        li {
            text-transform: capitalize;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 4em;
            letter-spacing: 12px;
            color: #484848;
            text-shadow: none;
            animation: animation 1s infinite linear;
        }
        @keyframes animation {
            0%, 18%, 30%, 70%, 90% { color: #a7a300; text-shadow: none; }
            20%, 35%, 85%, 100% { color: #fff900; text-shadow: 0 0 7px #fff000, 0 0 20px #ff6c00; }
        }
        .button li:nth-child(1) { animation-delay: 0.2s; }
        .button li:nth-child(2) { animation-delay: 0.4s; }
